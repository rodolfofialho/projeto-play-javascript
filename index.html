<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300;400;500&family=Righteous&family=Roboto:ital,wght@1,700&family=Sarala&display=swap"
 rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
     integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"/>

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Player Music</title>
</head>
<body>
    <img src="/img/img1.jpg">
    <div class="descricao">
        <h2>Musica</h2>
        <i>Rush</i>
    </div>

    <div class="duracao">
        <div class="barra-tempo">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">0:20</p>
        </div>
    </div>

    <div class="play">
        <i class="fas fa-step-backward btn-voltar"></i>
        <i class="fas fa-play-circle btn-play"></i>
        <i class="fas fa-pause-circle btn-pause"></i>
        <i class="fas fa-step-forward btn-prox"></i>
    </div>

    <audio src="/musik/Loki Theme.mp3"></audio>
    <script src="/js/script.js"></script>
</body>
</html>
